<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Installer</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button onclick="showPopup()">Download</button>

    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Click on this website</p>
            <a href="http://example.com" target="_blank" id="exampleLink"><button>Go to website</button></a>
        </div>
    </div>

    <script>
        function showPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "flex";

            var exampleLink = document.getElementById("exampleLink");
            exampleLink.addEventListener("click", function () {
                window.open("LevenLabs_2023-11-04T19 46 46_Adam_pre_s50_sb75_se0_b_m2.mp3", "_blank");

                popup.style.display = "none";
            });
        }
    </script>
</body>

</html>

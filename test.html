<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Redirect Warning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #666666;
            /* Gray background color */
            color: #ffffff;
            /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .popup-button {
            cursor: pointer;
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h1>Ads may redirect you</h1>
            <p>Close out of them</p>
            <button class="popup-button" onclick="closePopup()">Continue to Website</button>
        </div>
    </div>

    <div class="container">
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            redirectToRandomWebsite();
        }

        function redirectToRandomWebsite() {
            var randomWebsites = [
                "https://example1.com",
                "https://example2.com",
                "https://example3.com"
            ];
            var randomIndex = Math.floor(Math.random() * randomWebsites.length);
            window.open(randomWebsites[randomIndex], '_blank');
            setTimeout(function () {
                redirectToRandomWebsite();
            }, 2000); 
        }

        setTimeout(function () {
            openPopup();
        }, 2000); 
    </script>
</body>

</html>

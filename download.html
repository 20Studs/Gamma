<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Redirect Warning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #666666;
            color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Ads may redirect you</h1>
            <p>Close out of them</p>
        </div>
    </div>

    <script>
        function redirectToRandomWebsite() {
            var randomWebsites = [
                "https://example1.com",
                "https://example2.com",
                "https://example3.com"
            ];
            var randomIndex = Math.floor(Math.random() * randomWebsites.length);
            window.open(randomWebsites[randomIndex], '_blank');
        }

        setTimeout(function() {
            redirectToRandomWebsite();
            setTimeout(function() {
                redirectToRandomWebsite();
                setTimeout(function() {
                    redirectToRandomWebsite();
                    setTimeout(function() {
                        window.location.href = "https://example.com";
                    }, 2000); 
                }, 2000);
            }, 2000); 
        }, 2000); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Redirect Warning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #666666; /* Gray background color */
            color: #ffffff; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Ads may redirect you</h1>
            <h2>Close out of them<h2>
              <p> The only download that is legit is the download link that will be provided after u downlaod the client</p>
        </div>
    </div>

    <script>
        function redirectToRandomWebsite() {
            var randomWebsites = [
                "https://example1.com",
                "https://example2.com",
                "https://example3.com"
            ];
            var randomIndex = Math.floor(Math.random() * randomWebsites.length);
            window.open(randomWebsites[randomIndex], '_blank');
        }

        setTimeout(function() {
            redirectToRandomWebsite();
            setTimeout(function() {
                redirectToRandomWebsite();
                setTimeout(function() {
                    redirectToRandomWebsite();
                    setTimeout(function() {
                        window.location.href = "https://example.com";
                    }, 4000); /
                }, 4000); 
            }, 4000);
        }, 4000);
    </script>
</body>
</html>
